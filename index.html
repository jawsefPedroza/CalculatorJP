<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        Joseph Pedroza Calculator
    </title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <div class="calculator">
        <div class="screen">0</div>
        <br/>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="division">/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="multiplication">*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="subtraction">-</button>
            <button>0</button>
            <button>.</button>
            <button id="equals">=</button>
            <button id="addiction">+</button>
        </div>
        <button id="clear">CLEAR</button>
        <br/>

    </div>
    <script src="script.js"></script>
</body>

</html>
